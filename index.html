<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./hero.css">
    <title>RSVR</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
<img src= "./img/rsrv.png">
        </div>
        <div class="action">
            <div class="trainer_profile">
                <button id = 'trainer_profile'>become a trainer</button>
                <label for ="trainer_profile" class="user_img">
                 <img src= "./img/user-svgrepo-com.svg" alt = "user" />
                </label> 
            </div>
            
            <div class="menu_icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="hero_content">
            <div class="play_icon">
                <img src="./img/video-svgrepo-com.svg" alt = "play" />
            </div>
            <div class="slogans">
                <h2>fitness with friends and colleagues</h2>
                <dd>When you want, where you like and with trainers you love.</dd>
                <div class="scroll_icon">
                    <img src = "./img/Group 4768.svg" alt = "scroll" />
                </div>
            </div>
        </div>
    </section>
    <div class="after_hero">
        <img src = "./img/afterfotter.png" alt = "training_pharase" />
    </div>
</body>
</html>
